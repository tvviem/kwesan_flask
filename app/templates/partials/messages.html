{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
{% for category, message in messages %}
<div class="notification is-{{ category }} is-light">
  <button class="delete"></button>
  <strong>{{ message }}</strong>
</div>
{% endfor %}
{% endif %}
{% endwith %}
